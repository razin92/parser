{% extends 'index.html' %}
{% block auth %}
<div class="panel panel-default" style="width: 40%; margin-left: 30%">
<div align="center">
<p><strong>{{ error }}</strong></p>
<form method="post" class="panel-body">
    {% csrf_token %}
    <h6>Логин:</h6>
    {{ form.username }}<br/>
    <h6>Пароль:</h6>
    {{ form.password }}<br/>
<br/>
    <p><input type="submit" value="войти" class="btn btn-success"></p>
</form>
</div>
</div>
{% endblock %}
